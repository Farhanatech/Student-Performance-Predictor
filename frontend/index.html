<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
        }
        .container { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); 
            padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); width: 400px; color: white;
        }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 600; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; opacity: 0.9; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255, 255, 255, 0.2); color: white; outline: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        option { color: black; }
        button { 
            width: 100%; padding: 12px; margin-top: 20px; border-radius: 10px; border: none;
            background: #ffffff; color: #764ba2; font-weight: 600; cursor: pointer;
            transition: 0.3s; 
        }
        button:hover { background: #764ba2; color: white; transform: translateY(-2px); }
        #result-container { 
            margin-top: 25px; text-align: center; padding: 15px; 
            border-radius: 10px; background: rgba(255, 255, 255, 0.1); display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Predict Score </h2>
    
    <div class="input-group">
        <label>Study Hours / Week</label>
        <input type="number" id="hours" placeholder="e.g. 25">
    </div>
    
    <div class="input-group">
        <label>Attendance Rate (%)</label>
        <input type="number" id="attendance" placeholder="e.g. 90">
    </div>
    
    <div class="input-group">
        <label>Past Exam Score</label>
        <input type="number" id="past" placeholder="e.g. 75">
    </div>
    
    <div class="input-group">
        <label>Extracurriculars</label>
        <select id="extra">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
    </div>

    <button onclick="sendData()">Calculate Result</button>

    <div id="result-container">
        <p style="font-size: 12px; opacity: 0.8;">Estimated Final Score</p>
        <h1 id="result">0</h1>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
